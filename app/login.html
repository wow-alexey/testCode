<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>

<div class="container marginTopBottom">

    <div id="results"></div>
    <div class="formBlock">
        <div class="formName">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            <span>Sign Up</span>
        </div>

        <form id="signUpForm" target="iframe1" method="post" action="javascript:void(0);">
            <!--name-->
            <div class="form-group">
                <label for="name"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Your name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name">
            </div>

            <!--secondname-->
            <div class="form-group">
                <label for="secondname"><i class="fa fa-user" aria-hidden="true"></i>Your secondname</label>
                <input type="text" name="secondname" class="form-control" id="secondname" minlength="3" maxlength="60"
                       placeholder="Secondname">
            </div>

            <!--e-mail-->
            <div class="form-group">
                <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i>Email address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <!--gender-->
            <div class="form-group">
                <label for="gender">Select your gender</label>
                <select class="form-control" name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!--password-->
            <div class="form-group">
                <label for="pass"><i class="fa fa-unlock-alt" aria-hidden="true"></i>Password</label>
                <input type="password" name="pass" class="form-control" id="pass" placeholder="Password">
            </div>

            <!--checkbox-->
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" id="checkbox" name="checkbox" type="checkbox">
                    Conditions of Agreement
                </label>
            </div>

            <!--sendBtn-->
            <button type="submit" class="btn btn-outline-primary" id="button">Send</button>

        </form>
    </div>
</div>

<!--jQuery-->
<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"-->
        <!--integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"-->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="js/libs.min.js"></script>
<script src="js/jquery.validate.js"></script>

<!--all js init-->
<script src="js/main.js"></script>

<!--bootstrap-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

</body>
</html>
